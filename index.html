<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <h1 class="h1">Lista de Compras</h1>
    <p class="p">
      <div class="inp">
        <input id="inputItem" type="txt" placeholder="Item"/>
        <input id="qtaItem" type="number" placeholder="Quantidade"/>
        <input id="preco" type="number" placeholder="Preço"/>
      </div>  
      <button id="btAdicionar" class="bta">Adicionar</button>
      <button id="btLimpar" class="btl">Limpar</button>
    </p>
    <hr />
    <ul id="lista" class="list"></ul>
    <table>
        <tr class="tbl">
            <td>Item</td>
            <td>Quantidade</td>
            <td>Preço</td>
        </tr>
    </table>
  </body>
</html>
